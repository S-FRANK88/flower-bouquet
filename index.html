<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day üíê</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+SC:wght@400;600&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: linear-gradient(160deg, #fdf6f0 0%, #fce4ec 30%, #f8e8e0 60%, #fdf6f0 100%);
  min-height: 100vh; display: flex; flex-direction: column;
  align-items: center;
  font-family: 'Noto Serif SC', 'Georgia', serif; color: #5d4037;
  overflow-x: hidden;
}
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3.2rem; margin: 50px 0 8px; letter-spacing: 2px; font-weight: 400;
  color: #c2185b;
  text-shadow: 0 2px 8px rgba(194,24,91,0.15);
}
.subtitle {
  font-family: 'Great Vibes', cursive;
  font-size: 1.3rem; color: #ad8b73; margin-bottom: 36px;
  letter-spacing: 1px;
}
.bouquet-wrap {
  position: relative; display: inline-block;
}
.bouquet-wrap img {
  max-width: 92vw; width: 860px; height: auto; display: block;
  filter: drop-shadow(0 8px 30px rgba(194,24,91,0.12));
}
.hotspot {
  position: absolute; border-radius: 50%; cursor: pointer;
  transition: all 0.3s ease;
  border: 2px solid transparent;
}
.hotspot:hover {
  background: rgba(194,24,91,0.08);
  border-color: rgba(194,24,91,0.25);
  box-shadow: 0 0 20px rgba(194,24,91,0.18);
  transform: scale(1.1);
}
.tooltip {
  position: fixed; pointer-events: none; opacity: 0;
  transition: opacity 0.25s ease;
  background: rgba(255,255,255,0.96); border: 1px solid rgba(194,24,91,0.2);
  border-radius: 12px; padding: 14px 20px; min-width: 240px; max-width: 320px;
  backdrop-filter: blur(8px); z-index: 100;
  box-shadow: 0 6px 24px rgba(0,0,0,0.08);
}
.tooltip.show { opacity: 1; }
.tooltip .t-title { font-size: 1.05rem; color: #c2185b; margin-bottom: 3px; font-weight: 600; }
.tooltip .t-artist { font-size: 0.88rem; color: #8d6e63; }
.tooltip .t-year { font-size: 0.8rem; color: #ad8b73; margin-top: 2px; }
.modal-overlay {
  display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(253,246,240,0.88); z-index: 1000;
  justify-content: center; align-items: center;
  backdrop-filter: blur(6px);
}
.modal-overlay.active { display: flex; }
.modal {
  background: #fff; border: 1px solid rgba(194,24,91,0.15);
  border-radius: 20px; max-width: 780px; width: 92%; max-height: 90vh;
  overflow-y: auto; position: relative;
  box-shadow: 0 16px 48px rgba(194,24,91,0.12);
}
.modal-close {
  position: absolute; top: 14px; right: 18px; font-size: 1.6rem;
  color: #ad8b73; cursor: pointer; z-index: 10; line-height: 1;
  width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
  border-radius: 50%; transition: all 0.2s;
}
.modal-close:hover { background: #fce4ec; color: #c2185b; }
.modal-img {
  width: 100%; border-radius: 20px 20px 0 0; display: block;
  max-height: 480px; object-fit: contain; background: #fdf6f0;
}
.modal-info { padding: 28px 36px 32px; }
.modal-info h2 { font-size: 1.45rem; color: #c2185b; margin-bottom: 6px; }
.modal-info .m-artist { font-size: 1rem; color: #8d6e63; margin-bottom: 4px; }
.modal-info .m-meta { font-size: 0.85rem; color: #ad8b73; margin-bottom: 18px; }
.modal-info .m-desc {
  font-size: 0.95rem; line-height: 1.9; color: #5d4037;
  border-top: 1px solid #fce4ec; padding-top: 16px;
}
footer {
  margin: 36px 0 50px; font-size: 0.82rem; color: #c9a89a; letter-spacing: 2px;
}
footer span { color: #e91e63; }
</style>
</head>
<body>

<h1>Happy Valentine&#39;s Day</h1>
<p class="subtitle">Every flower holds the colors of a masterpiece, just for you</p>

<div class="bouquet-wrap" id="bouquetWrap">
  <img src="bouquet.png" alt="Bouquet" id="bouquetImg">
</div>

<div class="tooltip" id="tooltip">
  <div class="t-title" id="tipTitle"></div>
  <div class="t-artist" id="tipArtist"></div>
  <div class="t-year" id="tipYear"></div>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img class="modal-img" id="modalImg" src="" alt="">
    <div class="modal-info">
      <h2 id="modalTitle"></h2>
      <div class="m-artist" id="modalArtist"></div>
      <div class="m-meta" id="modalMeta"></div>
      <div class="m-desc" id="modalDesc"></div>
    </div>
  </div>
</div>

<footer>Made with <span>&hearts;</span> from the world&#39;s greatest paintings</footer>

const wrap = document.getElementById('bouquetWrap');
const tooltip = document.getElementById('tooltip');
const overlay = document.getElementById('modalOverlay');

flowers.forEach(f => {
  const spot = document.createElement('div');
  spot.className = 'hotspot';
  const rPct = Math.min(f.wPct, f.hPct) * 0.42;
  spot.style.left = (f.cxPct - rPct) + '%';
  spot.style.top = (f.cyPct - rPct) + '%';
  spot.style.width = (rPct * 2) + '%';
  spot.style.height = (rPct * 2) + '%';

  spot.addEventListener('mouseenter', () => {
    document.getElementById('tipTitle').textContent = '\u300A' + f.title + '\u300B';
    document.getElementById('tipArtist').textContent = f.artist;
    document.getElementById('tipYear').textContent = f.year + ' \u00B7 ' + f.location;
    tooltip.classList.add('show');
  });
  spot.addEventListener('mousemove', (e) => {
    let tx = e.clientX + 18, ty = e.clientY - 70;
    if (tx + 260 > window.innerWidth) tx = e.clientX - 270;
    if (ty < 10) ty = e.clientY + 20;
    tooltip.style.left = tx + 'px';
    tooltip.style.top = ty + 'px';
  });
  spot.addEventListener('mouseleave', () => tooltip.classList.remove('show'));
  spot.addEventListener('click', () => {
    tooltip.classList.remove('show');
    document.getElementById('modalImg').src = f.origFile || '';
    document.getElementById('modalTitle').textContent = '\u300A' + f.title + '\u300B';
    document.getElementById('modalArtist').textContent = f.artist;
    document.getElementById('modalMeta').textContent = f.year + ' \u00B7 ' + f.location;
    document.getElementById('modalDesc').textContent = f.desc;
    overlay.classList.add('active');
  });
  wrap.appendChild(spot);
});

document.getElementById('modalClose').onclick = () => overlay.classList.remove('active');
overlay.addEventListener('click', e => { if (e.target === overlay) overlay.classList.remove('active'); });
document.addEventListener('keydown', e => { if (e.key === 'Escape') overlay.classList.remove('active'); });
</script>
