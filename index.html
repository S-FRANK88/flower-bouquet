<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Valentine's Day</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+SC:wght@400;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box}
html{touch-action:manipulation}
body{
  background:linear-gradient(160deg,#fdf6f0 0%,#fce4ec 30%,#f8e8e0 60%,#fdf6f0 100%);
  min-height:100vh;min-height:100dvh;
  display:flex;flex-direction:column;align-items:center;
  font-family:'Noto Serif SC','Georgia',serif;color:#5d4037;
  overflow-x:hidden;-webkit-text-size-adjust:100%;
}
h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(1.5rem,8vw,3.2rem);
  margin:36px 12px 6px;letter-spacing:2px;font-weight:400;
  color:#c2185b;text-align:center;line-height:1.2;
  text-shadow:0 2px 8px rgba(194,24,91,0.15);
}
.subtitle{
  font-family:'Great Vibes',cursive;
  font-size:clamp(0.85rem,3vw,1.3rem);
  color:#ad8b73;margin-bottom:20px;
  letter-spacing:1px;text-align:center;padding:0 16px;
}
.view-toggle{display:flex;gap:10px;margin-bottom:18px}
.view-toggle button{
  font-family:'Noto Serif SC',serif;font-size:0.85rem;
  padding:8px 20px;border-radius:20px;border:1px solid rgba(194,24,91,0.3);
  background:rgba(255,255,255,0.7);color:#c2185b;cursor:pointer;
  transition:all 0.3s;backdrop-filter:blur(4px);
}
.view-toggle button.active{background:#c2185b;color:#fff;border-color:#c2185b}
.view-toggle button:hover{background:#fce4ec}
.view-toggle button.active:hover{background:#ad1457}
.bouquet-view{display:flex;flex-direction:column;align-items:center}
.bouquet-view.hidden{display:none}
.bouquet-wrap{position:relative;display:inline-block;width:min(92vw,860px)}
.bouquet-wrap img{width:100%;height:auto;display:block;filter:drop-shadow(0 8px 30px rgba(194,24,91,0.12))}
.hotspot{
  position:absolute;border-radius:50%;cursor:pointer;
  transition:all 0.3s ease;border:2px solid transparent;
}
.hotspot:hover,.hotspot:active{
  background:rgba(194,24,91,0.08);border-color:rgba(194,24,91,0.25);
  box-shadow:0 0 20px rgba(194,24,91,0.18);transform:scale(1.1);
}
.waterfall-view{display:none;width:min(96vw,1000px);padding:0 8px}
.waterfall-view.active{display:block}
.waterfall-grid{column-count:4;column-gap:10px}
.waterfall-item{
  break-inside:avoid;margin-bottom:10px;
  border-radius:10px;overflow:hidden;cursor:pointer;
  background:rgba(255,255,255,0.72);box-shadow:0 3px 14px rgba(194,24,91,0.07);
  transition:transform 0.3s,box-shadow 0.3s;backdrop-filter:blur(4px);
}
.waterfall-item:hover{transform:translateY(-4px);box-shadow:0 8px 28px rgba(194,24,91,0.15)}
.waterfall-item img{width:100%;display:block}
.waterfall-item .wf-label{padding:6px 10px;font-size:0.72rem;color:#8d6e63;text-align:center;line-height:1.3}
.waterfall-item .wf-label strong{display:block;font-size:0.78rem;color:#c2185b;font-weight:600}
.tooltip{
  position:fixed;pointer-events:none;opacity:0;transition:opacity 0.25s ease;
  background:rgba(255,255,255,0.96);border:1px solid rgba(194,24,91,0.2);
  border-radius:12px;padding:14px 20px;min-width:200px;max-width:300px;
  backdrop-filter:blur(8px);z-index:100;box-shadow:0 6px 24px rgba(0,0,0,0.08);
}
.tooltip.show{opacity:1}
.tooltip .t-title{font-size:1rem;color:#c2185b;margin-bottom:3px;font-weight:600}
.tooltip .t-artist{font-size:0.85rem;color:#8d6e63}
.tooltip .t-year{font-size:0.78rem;color:#ad8b73;margin-top:2px}
.modal-overlay{
  display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;height:100dvh;
  background:rgba(253,246,240,0.92);z-index:10000;
  justify-content:center;align-items:center;backdrop-filter:blur(6px);
}
.modal-overlay.active{display:flex}
.modal{
  background:#fff;border:1px solid rgba(194,24,91,0.15);
  border-radius:16px;width:min(92vw,780px);max-height:88vh;max-height:88dvh;
  overflow-y:auto;position:relative;
  box-shadow:0 16px 48px rgba(194,24,91,0.12);-webkit-overflow-scrolling:touch;
}
.modal-close{
  position:sticky;top:0;float:right;margin:10px 12px 0 0;
  font-size:1.5rem;color:#ad8b73;cursor:pointer;z-index:10;line-height:1;
  width:40px;height:40px;display:flex;align-items:center;justify-content:center;
  border-radius:50%;transition:all 0.2s;
  background:rgba(255,255,255,0.85);backdrop-filter:blur(4px);
}
.modal-close:hover{background:#fce4ec;color:#c2185b}
.modal-img{width:100%;display:block;max-height:50vh;object-fit:contain;background:#fdf6f0}
.modal-info{padding:20px 24px 28px}
.modal-info h2{font-size:clamp(1.1rem,3.5vw,1.45rem);color:#c2185b;margin-bottom:6px}
.modal-info .m-artist{font-size:clamp(0.85rem,2.5vw,1rem);color:#8d6e63;margin-bottom:4px}
.modal-info .m-meta{font-size:clamp(0.75rem,2vw,0.85rem);color:#ad8b73;margin-bottom:14px}
.modal-info .m-desc{
  font-size:clamp(0.85rem,2.5vw,0.95rem);line-height:1.8;color:#5d4037;
  border-top:1px solid #fce4ec;padding-top:14px;
}
.music-btn{
  position:fixed;bottom:20px;right:20px;z-index:500;
  width:46px;height:46px;border-radius:50%;
  background:rgba(255,255,255,0.9);border:1px solid rgba(194,24,91,0.2);
  cursor:pointer;display:flex;align-items:center;justify-content:center;
  font-size:1.3rem;box-shadow:0 4px 16px rgba(0,0,0,0.08);
  transition:all 0.3s;backdrop-filter:blur(4px);
}
.music-btn:hover{background:#fce4ec;transform:scale(1.08)}
.music-btn.playing{animation:spin 3s linear infinite}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
footer{margin:28px 0 40px;font-size:0.78rem;color:#c9a89a;letter-spacing:2px;text-align:center;padding:0 16px}
footer span{color:#e91e63}
@media(max-width:600px){
  h1{margin-top:24px;font-size:clamp(1.3rem,9vw,2.4rem)}
  .subtitle{margin-bottom:12px}
  .waterfall-grid{column-count:3;column-gap:6px}
  .waterfall-item{margin-bottom:6px;border-radius:8px}
  .waterfall-item .wf-label{padding:4px 6px;font-size:0.65rem}
  .waterfall-item .wf-label strong{font-size:0.7rem}
  .modal{border-radius:12px}
  .modal-info{padding:16px 18px 22px}
  .tooltip{display:none}
  .view-toggle button{font-size:0.78rem;padding:6px 14px}
}
</style>
</head>
<body>
<h1>Happy Valentine&#39;s Day</h1>
<p class="subtitle">Every flower holds the colors of a masterpiece, just for you</p>
<div class="view-toggle">
  <button id="btnBouquet" class="active" onclick="switchView('bouquet')">&#x1F490; 花束</button>
  <button id="btnWaterfall" onclick="switchView('waterfall')">&#x1F3A8; 画廊</button>
</div>
<div class="bouquet-view" id="bouquetView">
  <div class="bouquet-wrap" id="bouquetWrap">
    <img src="bouquet.png" alt="Bouquet" id="bouquetImg">
  </div>
</div>
<div class="waterfall-view" id="waterfallView">
  <div class="waterfall-grid" id="waterfallGrid"></div>
</div>
<div class="tooltip" id="tooltip">
  <div class="t-title" id="tipTitle"></div>
  <div class="t-artist" id="tipArtist"></div>
  <div class="t-year" id="tipYear"></div>
</div>
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img class="modal-img" id="modalImg" src="" alt="">
    <div class="modal-info">
      <h2 id="modalTitle"></h2>
      <div class="m-artist" id="modalArtist"></div>
      <div class="m-meta" id="modalMeta"></div>
      <div class="m-desc" id="modalDesc"></div>
    </div>
  </div>
</div>
<div class="music-btn" id="musicBtn" title="播放/暂停音乐">&#x1F3B5;</div>
<audio id="bgmAudio" src="bgm.mp3" loop preload="auto"></audio>
<footer>Made with <span>&hearts;</span> from the world&#39;s greatest paintings</footer>

const wrap = document.getElementById('bouquetWrap');
const tooltip = document.getElementById('tooltip');
const overlay = document.getElementById('modalOverlay');
const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

flowers.forEach(f => {
  const spot = document.createElement('div');
  spot.className = 'hotspot';
  const rPct = Math.min(f.wPct, f.hPct) * (isMobile ? 0.52 : 0.42);
  spot.style.left = (f.cxPct - rPct) + '%';
  spot.style.top = (f.cyPct - rPct) + '%';
  spot.style.width = (rPct * 2) + '%';
  spot.style.height = (rPct * 2) + '%';
  if (!isMobile) {
    spot.addEventListener('mouseenter', () => {
      document.getElementById('tipTitle').textContent = '\u300A' + f.title + '\u300B';
      document.getElementById('tipArtist').textContent = f.artist;
      document.getElementById('tipYear').textContent = f.year + ' \u00B7 ' + f.location;
      tooltip.classList.add('show');
    });
    spot.addEventListener('mousemove', (e) => {
      let tx = e.clientX + 18, ty = e.clientY - 70;
      if (tx + 260 > window.innerWidth) tx = e.clientX - 270;
      if (ty < 10) ty = e.clientY + 20;
      tooltip.style.left = tx + 'px'; tooltip.style.top = ty + 'px';
    });
    spot.addEventListener('mouseleave', () => tooltip.classList.remove('show'));
  }
  spot.addEventListener('click', (e) => { e.preventDefault(); tooltip.classList.remove('show'); openModal(f); });
  wrap.appendChild(spot);
});

function buildWaterfall() {
  const grid = document.getElementById('waterfallGrid');
  if (grid.children.length > 0) return;
  const shuffled = [...flowers].sort(() => Math.random() - 0.5);
  shuffled.forEach(f => {
    const item = document.createElement('div');
    item.className = 'waterfall-item';
    item.style.marginTop = Math.floor(Math.random() * 8) + 'px';
    item.innerHTML = '<img src="' + (f.flowerFile || '') + '" alt="' + f.title + '" loading="lazy">'
      + '<div class="wf-label"><strong>\u300A' + f.title + '\u300B</strong>' + f.artist + '</div>';
    item.addEventListener('click', () => openModal(f));
    grid.appendChild(item);
  });
}

function openModal(f) {
  document.getElementById('modalImg').src = f.origFile || '';
  document.getElementById('modalTitle').textContent = '\u300A' + f.title + '\u300B';
  document.getElementById('modalArtist').textContent = f.artist;
  document.getElementById('modalMeta').textContent = f.year + ' \u00B7 ' + f.location;
  document.getElementById('modalDesc').textContent = f.desc;
  overlay.classList.add('active');
  document.body.style.overflow = 'hidden';
}
function closeModal() {
  overlay.classList.remove('active');
  document.body.style.overflow = '';
}
document.getElementById('modalClose').onclick = closeModal;
overlay.addEventListener('click', e => { if (e.target === overlay) closeModal(); });
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

function switchView(mode) {
  const bv = document.getElementById('bouquetView');
  const wv = document.getElementById('waterfallView');
  const bb = document.getElementById('btnBouquet');
  const bw = document.getElementById('btnWaterfall');
  if (mode === 'waterfall') {
    bv.classList.add('hidden'); wv.classList.add('active');
    bb.classList.remove('active'); bw.classList.add('active');
    buildWaterfall();
  } else {
    bv.classList.remove('hidden'); wv.classList.remove('active');
    bb.classList.add('active'); bw.classList.remove('active');
  }
}

const audio = document.getElementById('bgmAudio');
const musicBtn = document.getElementById('musicBtn');
let playing = false;
audio.volume = 0.4;
musicBtn.addEventListener('click', () => {
  if (playing) {
    audio.pause(); playing = false;
    musicBtn.classList.remove('playing'); musicBtn.textContent = '\u{1F3B5}';
  } else {
    audio.play().then(() => {
      playing = true;
      musicBtn.classList.add('playing'); musicBtn.textContent = '\u{1F3B6}';
    }).catch(() => {});
  }
});
</script>
